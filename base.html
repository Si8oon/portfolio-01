<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Simoon World{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <div class="flash-wrapper">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flash-messages">
      {% for msg in messages %}
      <li>{{ msg }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </div>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">SiMooN<i class="fas fa-moon"></i></div>

        <div class="hamburger">&#9776;</div>
        <nav class="navbar">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('projects') }}">Projects</a>
          <a href="{{ url_for('contact') }}">Contact</a>
          <a href="{{ url_for('about') }}">About</a>
        </nav>
      </div>

      {% block content %}{% endblock %}

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo">SiMooN <i class="fas fa-moon"></i></div>
          <div class="footer-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
          </div>
          <div class="footer-socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <p class="footer-copy">© 2025 Simoon. All rights reserved.</p>
      </footer>
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navbar = document.querySelector(".navbar");

      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("active");

        if (hamburger.textContent === "☰") {
          hamburger.textContent = "✖";
        } else {
          hamburger.textContent = "☰";
        }
      });
    </script>

    <script>
      // Auto-hide flash messages after 3.5 seconds
      setTimeout(() => {
        const flash = document.querySelector(".flash-wrapper");
        if (flash) {
          flash.style.opacity = "0";
          setTimeout(() => flash.remove(), 500); // Remove from DOM after fade
        }
      }, 3500); // 3.5 seconds
    </script>
  </body>
</html>
